<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Pet</h1>
    </header>
    <main>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ pet.name }}" required><br>

            <label for="species">Species:</label>
            <input type="text" name="species" value="{{ pet.species }}" required><br>

            <label for="age">Age:</label>
            <input type="number" name="age" value="{{ pet.age }}" required><br>

            <label for="description">Description:</label>
            <textarea name="description" required>{{ pet.description }}</textarea><br>

            <label for="image_url">Image URL:</label>
            <input type="url" name="image_url" value="{{ pet.image_url }}" required><br>

            <button type="submit" class="button">Update Pet</button>
        </form>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </main>
</body>
</html>
