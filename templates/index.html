<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Pet Management System</h1>
        <nav>
            <a href="{{ url_for('add_pet') }}" class="button">Add New Pet</a>
            <a href="{{ url_for('logout') }}" class="button">Logout</a>
        </nav>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Age</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in pets %}
                <tr>
                    <td>{{ pet.name }}</td>
                    <td>{{ pet.species }}</td>
                    <td>{{ pet.age }}</td>
                    <td>{{ pet.description }}</td>
                    <td><img src="{{ pet.image_url }}" alt="Pet Image" width="100"></td>
                    <td>
                        <a href="{{ url_for('edit_pet', id=pet.id) }}" class="button">Edit</a>
                        <a href="{{ url_for('delete_pet', id=pet.id) }}" class="button danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
